<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MBTI 투표 결과 비교</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>MBTI 투표 결과 비교</h1>
    <table class="compare-table">
        <thead>
            <tr>
                <th>이름</th>
                <th>결과</th>
            </tr>
        </thead>
        <tbody>
            {% for name, result in results.items() %}
            <tr>
                <td>{{ name }}</td>
                <td class="{{ 'match' if 'MATCH' in result else 'mismatch' if 'Voted' in result else 'pending' }}">
                    {% if result.startswith('투표수가 부족합니다') %}
                        {{ result }}
                    {% else %}
                        {% if show_results %}
                            {{ result }}
                        {% else %}
                            투표수가 부족합니다
                        {% endif %}
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
