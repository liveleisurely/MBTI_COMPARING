<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MBTI 비교 결과</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .match {
            background-color: #d4edda;
            color: #155724;
            font-weight: bold;
        }
        .mismatch {
            background-color: #f8d7da;
            color: #721c24;
            font-weight: bold;
        }
        .pending {
            background-color: #fff3cd;
            color: #856404;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>MBTI 비교 결과</h1>
    <table class="compare-table">
        <thead>
            <tr>
                <th>이름</th>
                <th>Most Voted</th>
                <th>Actual</th>
            </tr>
        </thead>
        <tbody>
            {% for name, result in results.items() %}
            <tr class="{{ result.class }}">
                <td>{{ name }}</td>
                <td>{{ result.most_voted }}</td>
                <td>{{ result.actual }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
